<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"

    />
    <link

    <link rel="stylesheet" href="src/main.css" />
    <title>Document</title>

  <body>
    <div class="conatiner content-container">
      <div class="content text-center">
        <h1 class="mb-3">Get in touch</h1>
        <h3 class="text-uppercase address">Address</h3>
        <div class="d-inline-flex">
          <p>
            <i class="fa-solid fa-location-dot"></i>
          </p>
          <p class="mx-3 mb-3">021 Hollywood Boulevard, Los Angeles</p>
        </div>
        <h3 class="text-uppercase address">Email</h3>
        <div class="d-inline-flex">
          <p>
            <i class="fa-solid fa-envelope"></i>
          </p>
          <p class="mx-3 mb-3">
            <a href="https:www.shecodes.io">info@shecodes.io</a>
          </p>
        </div>
        <h3 class="text-uppercase address">Phone</h3>
        <div class="d-inline-flex">
          <p>
            <i class="fa-solid fa-phone"></i>
          </p>
          <p class="mx-3">021 3456 789</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="container d-md-flex justify-content-between">
        <div>
          <img
            src="/src/images/She Codes.png"
            class="d-none d-md-block"
            alt=""

        </div>
        <ul class="socials d-none d-md-block">
          <a href="https://www.facebook.com" target="_blank"
            ><li><i class="fab fa-facebook"></i></li>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <li>
              <i class="fab fa-instagram"></i>
            </li>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <li>
              <i class="fab fa-twitter"></i>
            </li>
          </a>
        </ul>
